<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Week 01 Assignment</title>
  </head>
  <body>
    <header>
      <h1>Adopt a Red Panda!</h1>
      <nav class="header-nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#adopt">Adopt</a>
        <a href="#shop">Shop</a>
      </nav>
    </header>

    <main id="home">
      <section id="about">
        <img src="./images/RP_Img_1.avif" alt="Red Panda in Grass" />
        <div class="overlay">
          <div class="info">
            <h2>Learn about all our red pandas</h2>
            <a>Learn More</a>
          </div>
        </div>
      </section>
      <section id="experience">
        <img src="./images/RP_Img_2.png" alt="Red Panda Being Fed" />
        <div class="overlay">
          <div class="info">
            <h2>Experience close encounters and feed them</h2>
            <a>Book Today!</a>
          </div>
        </div>
      </section>
      <section id="adopt">
        <img src="./images/RP_Img_3.jpg" alt="Red Panda Cub" />
        <div class="overlay">
          <div class="info">
            <h2>Adopt and name a red panda</h2>
            <a>Adopt Now!</a>
          </div>
        </div>
      </section>
      <section id="shop">
        <img src="./images/RP_Img_4.webp" alt="Red Panda Plush Toy" />
        <div class="overlay">
          <div class="info">
            <h2>Support us through our shop</h2>
            <a>Go To Shop</a>
          </div>
        </div>
      </section>
    </main>

    <footer>RedPandas &#169; 2025</footer>
  </body>
</html>
